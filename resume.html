<!DOCTYPE html>
<html lang="en">
<head>

    <title>Resume - Pragati Delvadiya</title>
    <style>

    </style>
</head>

    <div class="container">
        <h1>Resume - Pragati Delvadiya</h1>
        <div class="resume-wrapper">
            
            <iframe src="G:\portfolio\pragati Delvadiya.pdf" width="100%" height="600px"></iframe>
        </div>
        <a href="path/to/resume.pdf" download>
            <button class="download-button">Download Resume</button>
        </a>
    </div>
</body>
</html>
