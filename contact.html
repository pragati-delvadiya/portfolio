<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    .container {
	  
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    p {
      text-align: center;
      color: #777;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .contact-item {
      display: flex;
      align-items: center;
      color: #444;
    }

    .contact-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .social-media {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .social-media img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    
    .jump-animation {
      animation: jump 0.5s;
    }

    @keyframes jump {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <p><b>I'd love to hear from you. Feel free to contact me using the form below, and I'll get back to you as soon as possible.<b></p>

    <div class="contact-info">
      <div class="contact-item">
        <img src="G:\portfolio\email.png" alt="Email Icon">
        <span>Email: pragatipateld@gmail.com</span>
      </div>
      <div class="contact-item">
        <img src="G:\portfolio\phone.png" alt="Phone Icon">
        <span>Phone: +91 9687272261</span>
      </div>
    </div>

    <div class="social-media">
      <a href="https://www.linkedin.com/in/pragati-delvadiya" target="_blank"><img src="G:\portfolio\linkedin.png" alt="LinkedIn"></a>
      <a href="https://alvo.chat/1UJl" target="_blank"><img src="G:\portfolio\whatsapp.jpg" alt="Whatsapp"></a>
      <a href="https://twitter.com/PragatiDelvadi2?t=P09amGDuHxX5ZW5-Ya_8rQ&s=09" target="_blank"><img src="G:\portfolio\tweeter.png" alt="Twitter"></a>
    </div>

    <form id="contact-form">
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <input type="text" placeholder="Subject">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" id="send-btn">Send Message</button>
    </form>
  </div>

  <script>
    // Animated button interaction
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("mouseover", () => {
      sendBtn.classList.add("jump-animation");
    });

    sendBtn.addEventListener("mouseout", () => {
      sendBtn.classList.remove("jump-animation");
    });
  </script>
</body>
</html>
